version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  async: ^2.7.0
  bloc: ^7.0.0
  casino_shared:
    path: ../casino_shared
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
